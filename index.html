<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Access</title>
    <style>
        /* Center the video horizontally and vertically */
        #cameraFeed {
            width: 50%; /* Set the width of the video */
            max-width: 400px; /* Maximum width of the video */
            display: block; /* Ensure the video is displayed as a block element */
            margin: auto; /* Center horizontally */
            margin-top: 50px; /* Add some space from the top */
        }
    </style>
</head>

<body>
    <button onclick="startCamera()">Start Camera</button>
    <br>
    <video id="cameraFeed" autoplay="true"></video>

    <script>
        function startCamera() {
            // Get video element
            var videoElement = document.getElementById('cameraFeed');

            // Request access to the camera
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    // Set the video stream to the video element
                    videoElement.srcObject = stream;
                })
                .catch(function (err) {
                    console.error('Error accessing the camera: ', err);
                });
        }
    </script>
</body>

</html>
